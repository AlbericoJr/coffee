<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
  <!-- icons link -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <!-- remix icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <!-- js -->
    <script src="./js/script.js" defer></script>

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>Coffee</title>
</head>
<body>
  <header>
    <a href="#" class="logo">
      <img src="./img/logo.png" alt="logo">
    </a>

    <ul class="navlist">
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Filiação</a></li>
      <li><a href="#">Eventos</a></li>
      <li><a href="#">Contato</a></li>
    </ul>

    <div class="right-content">
      <a href="#" class="nav-btn">Entrar</a>
      <div class="bx bx-menu" id="menu-icon"></div>
    </div>
  </header>

  <!-- hero -->
  <section class="hero">
    <div class="hero-text">
      <h5 data-aos="fade-right" data-aos-duration="1400">#Café para dias quentes</h5>
      <h1 data-aos="zoom-in-left" data-aos-duration="1400" data-aos-delay="200">- Bebida gelada</h1>
      <p data-aos="fade-right" data-aos-duration="1400" data-aos-delay="300">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis incidunt ratione porro nostrum, reiciendis corporis?
      </p>

      <div class="main-hero" data-aos="flip-down" data-aos-duration="1400" data-aos-delay="300">
        <a href="#" class="btn">Peça agora</a>
        <a href="#" class="price">
          R$ 16.00 | <span>Preço Regular</span>
        </a>
      </div>
    </div>

    <div class="hero-img" data-aos="zoom-in" data-aos-duration="1400">
      <img src="./img/hero.png" alt="Imagem de café">
    </div>
  </section>

  <div class="icons">
    <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="600"><i class="ri-instagram-line"></i></a>
    <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="700"><i class="ri-youtube-line"></i></a>
    <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="800"><i class="ri-twitter-x-line"></i></a>
  </div>

  <div class="scroll" data-aos="zoom-out-down" data-aos-duration="1400" data-aos-delay="550">
    <a href="#">
      <i class="ri-scroll-to-bottom-line"></i>
      Para baixo
    </a>
  </div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset:1,
    });
  </script>

</body>
</html>
